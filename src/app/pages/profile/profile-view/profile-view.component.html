   <!--create form group -->
    
    <div class="flex flex-col space-y-4  w-full">
       <div class="information">معرفی شما</div>
     <form class="w-full flex flex-col space-y-4 " [formGroup]="formRegisterClient" (ngSubmit)="onSubmit()">  
        <div class="section-input">
                <label for="title" class="section-title  " >نام</label>
                <input id="title"  class="text-input text-right" placeholder="عنوان پروفایل" formControlName="name" type="text">
                <div class="error"   *ngIf="formRegisterClient.controls['name'].invalid">{{getErrorMessageName("name")}}</div>
         
        </div>
        <div class="section-input">
                <label for="body" class="section-title " >درباره</label>
                 <textarea  id="body" class="text-input text-right" placeholder=" معرفی شما"  formControlName="about" type="text" rows="3"></textarea>
        </div>
        
        
        
    <div class="information mt-4">اطلاعات تماس شما</div>

    <div class="section-input">
       
            <label for="mobile" class="section-title" > شماره تلفن همراه</label>
            <input id="mobile" class="text-input" placeholder="0912 345 6789" formControlName="phonNumber" type="tel">
            <div class="error" *ngIf="formRegisterClient.controls['phonNumber'].invalid">{{getErrorMessageName("phonNumber")}}</div>
        
    </div>
    <div class="section-input">
        
             <label for="number" class="section-title" >شماره تلفن ثابت</label>
            <input id="number" class="text-input dark:bg-slate-900" placeholder="083 37265879" formControlName="number" type="tel">
            <div class="error" *ngIf="formRegisterClient.controls['number'].invalid">{{getErrorMessageName("number")}}</div>
       
    </div>
    <div class="section-input">
            <label for="email" class="section-title" >پست الکترونیکی</label>
            <input id="email" class="text-input" placeholder="info@metamedland.com" formControlName="email" type="text">
            <div  class="error" *ngIf="formRegisterClient.controls['email'].invalid">{{getErrorMessageName("email")}}</div>
    
    </div>
    
    <!--when form validated data send to console -->
    <div class=" flex flex-col w-full mt-20 text-center mb-5">
        <button class="btn-form disabled:opacity-25" type="submit"   [disabled]="!formRegisterClient.valid"  >ذخیره تغییرات</button>
    </div> 
    </form>  
    </div>
</section>
