

<div class=" flex flex-col w-full">


    <label class="{{classTitle}}" 
    [ngClass]="( ltr ? '': 'text-right')"
    >{{title}}</label>

    <div class="flex flex-col w-full">
    <input #input
     id="{{id}}"  
     class="{{classinput}}"
     [ngClass]="( ltr ? '': 'text-right')"
     [value]="valueInput"
     (input)="onInput($event)"
     
     type="{{type}}" 
     placeholder="{{placeholder}}" 
     (blur)="onTouched($event)"
     (focus)="onFocus()"
     >
    <div  class="{{classMessageError}}" > {{messageError}}</div>
    </div>

</div>
